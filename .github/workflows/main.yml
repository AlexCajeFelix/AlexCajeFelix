name: GitHub Snake

on:
  push:
    branches:
      - main

jobs:
  snake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate Snake animation
        uses: Platane/snk@v2
        with:
          github_user_name: AlexCajeFelix
          entryPoint: "main"
          args: "-o output/github-contribution-grid-snake.svg"
